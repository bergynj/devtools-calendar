<!doctype html>
<html lang="en">
<head></head>
    <link rel="stylesheet" href="./calendar.css" />
    <!--script src="./assets/jquery.js"></script-->
<body>
    <section id="calendar" class="calendar" style="display: block;">
        <header>
          <a class="prev" href="#">Prev</a>
          <a class="next" href="#">Next</a>
          <h1 id="date" class="date"><b>Mon</b> Jan 12 2015</h1>
        </header>
        <ul id="events" class="events">
            <li class="event">Run 5K</li>
            <li class="event">Build Robot</li>
            <li class="event">Take Over the World</li></ul>
        <a class="new" href="#" style="display: none;">Add Event</a>
        <form class="create" style="display: block;" _lpchecked="1">
          <input type="text" placeholder="Enter an event">
          <input type="submit" value="Create Event">
        </form>
    </section>   
    <script src="./calendar.js"></script>
    <!--script src="./assets/jquery-ui.js"></script-->
</body>
</html>
